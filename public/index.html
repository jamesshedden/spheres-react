<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Google -->
		<meta name="description" content="Create and customise your own colourful compositions with Spheres.">
		<meta name="keywords" content="spheres, circles, space, fun, creative, relaxing, meditative, tool, art, colours, colour, colors, color, picture, graphics, planets, stars" />

		<!-- Facebook -->
		<meta property="og:title" content="Spheres" />
		<meta property="og:url" content="http://www.spheres.cool" />
		<meta property="og:description" content="Create and customise your own colourful compositions with Spheres." />
		<meta property="og:image" content="http://www.spheres.cool/og-full.jpg"/>

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Spheres" />
		<meta name="twitter:description" content="Create and customise your own colourful compositions with Spheres." />
		<meta name="twitter:image:src" content="http://www.spheres.cool/og-full.jpg" />
